<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login BekasIn</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
      height: 100vh;
    }

    .left {
      background-color: #0B713F;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      max-width: 80%;
      height: auto;
    }

    .right {
      flex: 1;
      background-color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      font-size: 32px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn-login {
      background-color: #0B713F;
      color: white;
      padding: 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }

    .btn-login:hover {
      background-color: #07532f;
    }

    .daftar {
      margin-top: 16px;
      text-align: center;
      font-size: 15px;
    }

    .daftar a {
      color: #0a6c3d;
      text-decoration: none;
      font-weight: bold;
    }

    .daftar a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: auto;
      }

      .left {
        padding: 20px;
      }

      .right {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="assets/Bekasin.png" alt="Logo BekasIn">
    </div>
    <div class="right">
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="loginInput" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
      <button class="btn-login" onclick="login()">LOGIN</button>
      <div class="daftar">
        Belum ada akun? <a href="daftar.html">Daftar</a>
      </div>
    </div>
  </div>

<script>
  function login() {
    const input = document.getElementById("loginInput").value.trim();
    const password = document.getElementById("loginPassword").value;
    const users = JSON.parse(localStorage.getItem("users")) || [];

    if (!input || !password) {
      alert("Harap isi semua kolom.");
      return;
    }

    const user = users.find(u => 
      (u.username === input || u.email === input) && u.password === password
    );

    if (user) {
      localStorage.setItem("userLogin", JSON.stringify(user));
      alert("Login berhasil!");
      window.location.href = "home.html";
    } else {
      alert("Username/email atau password salah.");
    }
  }
</script>

</body>
</html>
